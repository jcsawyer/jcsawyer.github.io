<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>{{ page.title | default: site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta
            name="description"
            content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
        />
        <meta
            name="keywords"
            content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}"
        />
        <meta name="author" content="Joseph Sawyer" />
        <meta property="og:site_name" content="Joseph Sawyer" />
        <meta
            property="og:url"
            content="{{ site.url }}{{ page.url | replace_first: 'index.html', '' }}"
        />
        <meta
            property="og:title"
            content="{{ page.title | default: site.title }}"
        />
        <meta
            property="og:description"
            content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
        />
        <meta
            property="og:type"
            content="{{ page.og_type | default: 'website' }}"
        />
        <meta name="twitter:site" content="@{{ site.github_username }}" />
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link
            rel="alternate"
            type="application/rss+xml"
            href="/feed.xml"
            title="RSS feed"
        />
        <link rel="stylesheet" href="/css/jcsawyer.css" />
    </head>
    <body>
        <nav>
            <p>
                {% if page.url == '/' %}home{% else %}<a
                    href="/"
                    title="Go to the home page"
                    >home</a
                >{% endif %} • {% if page.url == '/projects/' %}projects{% else
                %}<a href="/projects" title="Go to the projects page"
                    >projects</a
                >{% endif %} • {% if page.url == '/blog/index.html' %}blog{%
                else %}<a href="/blog" title="Go to the blog page">blog</a>{%
                endif %} •
                <a href="/feed.xml" title="RSS" target="_blank" rel="noopener"
                    >rss</a
                >
                •
                <a
                    href="https://github.com/{{ site.github_username }}"
                    title="Go to my GitHub"
                    target="_blank"
                    rel="noopener"
                    >github</a
                >
                <!--•
        <a href="https://twitter.com/{{ site.twitter_username }}" title="Go to my Twitter" target="_blank" rel="noopener">twitter</a>
        -->
            </p>
        </nav>
        <h1>{{ page.title }}</h1>

        {{ content }}

        <script
            data-goatcounter="https://jcsawyer.goatcounter.com/count"
            async
            src="//gc.zgo.at/count.js"
        ></script>

        <script></script>
    </body>
</html>
